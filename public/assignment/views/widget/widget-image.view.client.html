<div class="col-lg-12 container-fluid">

    <form>
        <div>
            <label for="name" class="noBold">Name</label>
            <input ng-model= "model.widget.name" type="text" class="form-control" id="name" placeholder="Name">
        </div>

        <div>
            <label for="text" class="noBold">Text</label>
            <input  type="text" class="form-control" id="text" placeholder="Text">
        </div>

        <div>
            <label for="url" class="noBold">URL</label>
            <input ng-model= "model.widget.url" type="url" class="form-control" id="url" placeholder="URL">
        </div>

        <div>
            <label for="width" class="noBold">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="width">
        </div>

        <div>
            <label for="upload" class="noBold">Upload</label>
            <input type="file" style="border-style: none;" class="form-control" id="upload" placeholder="Choose File">
        </div>


    </form>
    <a href="widget-list.view.client.html" type="button" class="btn btn-primary btn-block">Upload Image</a>
    <a ng-click="model.deleteWidget(model.widget._id)" type="button" class="btn btn-danger btn-block">Delete</a>
</div>


<nav class="navbar navbar-light bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>

        </p>
    </div>
</nav>
