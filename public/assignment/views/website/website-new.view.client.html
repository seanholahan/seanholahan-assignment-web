
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">

        <p class="navbar-text pull-left no-padding">
            <a href="#/user/{{model.uid}}/website" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
        </p>

        <div class="landscapeNav no-padding col-sm-4 col-md-3">
            <div class="navbar-header pull-left">
                <a class="navbar-brand sideBarBrand">Websites</a>

            </div>
            <p class="navbar-text pull-right navbar-plus">
                <a href="#/user/{{model.uid}}/website/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus">

                    </span>
                </a>
            </p>

        </div>

        <div class="navbar-header pull-left">
            <a class=" navbar-brand">New Website</a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.createWebsite(model.uid, model.website)" class="navbar-link">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
        </div>

    </div>
</nav>


<div class="col-lg-12 container-fluid">
    <div class="col-sm-4 col-md-3 landscapeSideBar">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}">{{website.name}}</a>
                <p class="pull-right">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}">
                    <span class="glyphicon glyphicon-cog">
                    </span>
                    </a>
                </p>
            </li>



        </ul>
    </div>
    <div class="col-sm-8 col-md-9">
        <form>
            <div>
                <label for="name">Name</label>
                <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.website.description" type="text" class="form-control" rows="5" id="description"
                          placeholder="Description"></textarea>
            </div>

        </form>
    </div>


</div>


<nav class="navbar navbar-light bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.uid}}" class="navbar-link">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </a>
        </p>
    </div>
</nav>
