<div class="col-lg-12 container-fluid">

    <div class="col-sm-4 col-md-3 landscapeSideBar">
        <ul class="list-group">




            <li ng-repeat="website in model.website" class="list-group-item">
            <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
            <p class="pull-right">
                <a href="#/user/{{model.userId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog">
                    </span>
                </a>
            </p>
        </li>


            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page">{{website.name}} </a>
                <p class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog">
                    </span>
                    </a>
                </p>
            </li>



        </ul>
    </div>
    <div class="col-sm-8 col-md-9">

        <form>
            {{model.website}}
            <div>
                <label for="name">Website Name</label>
                <input  ng-model="model.pager.name" type="text" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="websiteDescription">Website Description</label>
                <textarea ng-model= "model.pager.description"  type="text" class="form-control" rows="5" id="websiteDescription"
                          placeholder="Description"></textarea>
            </div>

        </form>
        <a ng-click="model.removeWebsite(model.website._id)" type="button" class="btn btn-danger btn-block">Delete</a>
    </div>


</div>


<nav class="navbar navbar-light bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </a>
        </p>
    </div>
