<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand no-padding">Profile</a>
        </div>
        <p class="navbar-text pull-right ">
            <a href="profile.html" class="navbar-link">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
        </p>

    </div>
</nav>


<div class="col-lg-10">
    <form>

        <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="exampleUser">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="exampleEmail">
        </div>

        <div>
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="John">
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Appleseed">
        </div>
    </form>


    <a href="website-list.html" type="button" class="btn btn-primary btn-block">Websites</a>
    <a href="login.html" type="button" class="btn btn-danger btn-block">Logout</a>


</div>


<nav class="navbar navbar-light bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="profile.html" class="navbar-link">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </a>
        </p>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
